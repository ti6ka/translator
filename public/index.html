            <select class="form-control" id="languageImage">
            <option value="dan">Датский</option>

            <option value="fin">Финский</option>
            <option value="fre">Французский</option>

            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="yandexStatistics()">Статистика</button>

            <div id="errortranslateyandex" style="color: red;"></div>

        <br />

            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="transltrStatistics()">Статистика</button>
            <button type="button" class="btn btn-primary" onclick="translateTransltr()">Перевести</button>
        </div>
        <br />
        <div class="col-xs-8">
            <div id="errortranslatetransltr" style="color: red;"></div>
        </div>
        <br />
        <textarea class="form-control" rows="10" cols="500" readonly id="transltrText"></textarea><br />
        <button type="button" class="btn btn-success col-xs-offset-1" onclick="likeTransltr()">Нравится</button>
        <button type="button" class="btn btn-danger col-xs-offset-6" onclick="dislikeTransltr()">Не нравится</button><br /><br />
        <div class="col-xs-8">
            <div id="errorliketransltr" style="color: red;"></div>
        </div>

        <div class="modal-dialog">
            <div class="modal-content" id="modcon">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="mt"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
